<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search by Title"
    (keyup.enter)="searchBooksAndAuthors()"
  />
  <button (click)="searchBooksAndAuthors()">Search</button>
</div>

<div class="results">
  <h2 *ngIf="books.length">Books</h2>
  <ul>
    <li *ngFor="let book of books">
      <strong>{{ book.title }}</strong> by
      <span *ngFor="let authorKey of book.author_key">
        {{ getAuthorNameByKey(authorKey) }}
      </span>
    </li>
  </ul>

  <div *ngIf="!books.length && searched" class="no-results">
    No books or authors found.
  </div>
</div>
